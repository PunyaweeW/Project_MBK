<!--Side navigation bar drawer-->
<mat-toolbar>
  <mat-icon mat-button (click)="drawer.toggle()">
    {{ drawer.opened ? 'close' : 'menu'}}</mat-icon>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <h6>{{message}}</h6>
    <div id="menuList">
      <ul>
        <li *ngFor="let menuitem of menuitems">
          <a [routerLink]="menuitem.path">
            <div class="anchortext">
            <mat-icon>{{menuitem.icon}} </mat-icon>
            <p class="menuText" *ngIf="expand">{{menuitem.component}}</p>
          </div>
          </a>
        </li>

      </ul>

    </div>

   <footer><mat-icon mat-button (click)="expand = !expand">{{ expand ? 'arrow_back' : 'arrow_forward'}}</mat-icon></footer> 

  </mat-drawer>

 
  <div class="display-panel">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
